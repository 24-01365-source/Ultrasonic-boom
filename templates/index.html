<!DOCTYPE html>
<html>
<head>
    <title>Water Level Monitor</title>
    <script>
        function fetchDistance() {
            fetch("/api/get_distance")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("distance").innerText =
                        data.distance + " cm";
                });
        }

        setInterval(fetchDistance, 1000);
        window.onload = fetchDistance;
    </script>
</head>
<body>
    <h1>Ultrasonic Water Level</h1>
    <h2 id="distance">Loading...</h2>
</body>
</html>
